<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- STYLESHEET -->
        <link rel="stylesheet" href="../css/style.css" />

        <!-- REMIXICON -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
            crossorigin=""
        />

        <!-- FAVICON -->
        <link
            rel="shortcut icon"
            href="../assets/images/favicon/favicon.ico"
            type="image/x-icon"
        />

        <title>Social-network</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <div class="navbar">
                    <a href="../index.html">
                        <h1 class="log">My Social-network</h1></a
                    >
                    <div class="search-bar">
                        <i class="ri-search-line"></i>
                        <input type="search" placeholder="Seach Friends" />
                    </div>
                    <div class="profile-picture__user">
                        <a href="../index.html">
                            <img
                                src="../assets/images/profile_user/01.jpg"
                                alt="picture of the user"
                        /></a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <div class="friends-container" id="friends-list">
                <div class="friend" data-friend="Marc_Thomas" draggable="true">
                    <img
                        src="../assets/images/profiles/profile-picture-1.jpg"
                        alt="Marc Thomas"
                    />
                    <p>Marc Thomas</p>
                </div>
                <div class="friend" data-friend="Alice_Blue" draggable="true">
                    <img
                        src="../assets/images/profiles/profile-picture-2.jpg"
                        alt="Alice Blue"
                    />
                    <p>Alice Blue</p>
                </div>
                <div class="friend" data-friend="Mike_Roger" draggable="true">
                    <img
                        src="../assets/images/profiles/profile-picture-3.jpg"
                        alt="Mike Roger"
                    />
                    <p>Mike Roger</p>
                </div>
                <div class="friend" data-friend="Alex_Johnson" draggable="true">
                    <img
                        src="../assets/images/profiles/profile-picture-4.jpg"
                        alt="Alex Johnson"
                    />
                    <p>Alex Johnson</p>
                </div>
                <div class="friend" data-friend="Sarah_Lee" draggable="true">
                    <img
                        src="../assets/images/profiles/profile-picture-5.jpg"
                        alt="Sarah Lee"
                    />
                    <p>Sarah Lee</p>
                </div>
            </div>
        </main>

        <!-- FOOTER -->

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Social Network. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="#about">About</a>
                    <a href="#privacy">Privacy</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="../js/friends.js"></script>
    </body>
</html>
